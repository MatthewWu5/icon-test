<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon List</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="/iconFonts.codepoints.js"></script>
    <style>
      #main {
        display: flex;
        font-size: 20px;
        color: #4f5154;
        flex-wrap: wrap;
      }
      #main > div {
        margin: 0 20px 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script>
    const iconFontKeys = Object.keys(webfontIconCodepoints.iconFonts);
    const mainNode = document.getElementById('main');
    iconFontKeys.forEach((key) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `<i class="icon igus-icon-${key}"></i>
        <div>${key}</div>`;
      mainNode.appendChild(wrapper);
    });
  </script>
</html>
